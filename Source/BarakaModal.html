<style id="BarakaModal">
/**
 * Material BarakaModal CSS
 */
.BarakaModal {
    will-change: visibility, opacity;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    position: fixed;
    z-index: 2;
    top: 7.7%;
    left: 0px;
    right: 0px;
    visibility: hidden;
    opacity: 0;
    /*-webkit-transition: all .5s cubic-bezier(0.23, 1, 0.32, 1);
    transition: all .5s cubic-bezier(0.23, 1, 0.32, 1);*/
    -webkit-transition-delay: 0s;
    transition-delay: 0s
}
.BarakaModal-active {
    visibility: visible;
    opacity: 1
}
.BarakaModal-align-top {
    -webkit-box-align: start;
    -webkit-align-items: flex-start;
    align-items: flex-start
}
.BarakaModal_bg {
    background: transparent
}
.BarakaModal_dialog {
    max-width: 800px;
    /*padding: 1.2rem;*/
    position: relative;
    z-index: 9;
    top: 7.7%;
    left: 0%;
    right: 0%;
    bottom: 0%;
    /*height: 0px;*/
    margin: 0 auto;
}
.BarakaModal_dialog:before,
.BarakaModal_dialog:after {
    content: "";
    width: 99.1%;
    height: 24px;
    position: absolute;
    left: 1px;
    z-index: 100;
}
.BarakaModal_dialog:before {
    background-image: -webkit-linear-gradient(bottom, rgba(255, 255, 255, 0) 0%, rgb(255, 255, 255) 100%);
    background-image: linear-gradient(bottom, rgba(255, 255, 255, 0) 0%, rgb(255, 255, 255) 100%);
    top: 1px;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
}
.BarakaModal_dialog:after {
    background-image: -webkit-linear-gradient(top, rgba(255, 255, 255, 0) 0%, rgb(255, 255, 255) 100%);
    background-image: linear-gradient(top, rgba(255, 255, 255, 0) 0%, rgb(255, 255, 255) 100%);
    bottom: 1px;
    border-bottom-left-radius: 6px;
    border-bottom-right-radius: 6px;
}
.BarakaModal_content {
    will-change: transform, opacity;
    position: relative;
    padding: 2.4rem;
    background: rgba(255, 255, 255, 0.9);
    background-clip: padding-box;
    box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.25);
    opacity: 0;
    -webkit-transition: all .25s cubic-bezier(0.23, 1, 0.32, 1);
    transition: all .25s cubic-bezier(0.23, 1, 0.32, 1);
    border: 1px solid #ddd;
    border-radius: 6px;
    -webkit-border-radius: 6px;
    font-weight: 700!important;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif!important;
    white-space: pre-line;
}
.BarakaModal_content-active {
    opacity: 1;
    max-height: 400px;
    overflow: auto
}
.BarakaModal_close {
    z-index: 1100;
    cursor: pointer
}
.BarakaModal_trigger {
    -webkit-transition: all .5s cubic-bezier(0.23, 1, 0.32, 1);
    transition: all .5s cubic-bezier(0.23, 1, 0.32, 1)
}
.BarakaModal_trigger-active {
    z-index: 10
}
.BarakaModal_trigger:hover {
    background: #ddd
}
#BarakaModal_temp {
    will-change: transform, opacity;
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    bottom: 0;
    background: transparent;
    -webkit-transform: none;
    transform: none;
    opacity: 1;
    -webkit-transition: opacity .1s ease-out, -webkit-transform .5s cubic-bezier(0.23, 1, 0.32, 1);
    transition: opacity .1s ease-out, transform .5s cubic-bezier(0.23, 1, 0.32, 1)
}
.bd-close {
    position: absolute;
    top: 0;
    right: 0;
    margin: 1.8rem;
    padding: .2rem;
    height: 23px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 50%;
    -webkit-transition: all .5s cubic-bezier(0.23, 1, 0.32, 1);
    transition: all .5s cubic-bezier(0.23, 1, 0.32, 1)
}
.bd-close svg {
    width: 24px;
    fill: #fff;
    pointer-events: none;
    vertical-align: top
}
.bd-close:hover {
    background: rgba(0, 0, 0, 0.9)
}
.BarakaMaterial-box {
    overflow: scroll;
    width: 300px;
    max-height: 136px;
    position: absolute;
    z-index: 99;
    transform: translateY(15px);
    opacity: 0;
    visibility: hidden;
    -webkit-transition: all 250ms cubic-bezier(0.4, 0, 0.2, 1);
    transition: all 250ms cubic-bezier(0.4, 0, 0.2, 1)
}
.BarakaModal::-webkit-scrollbar, .BarakaModal_content::-webkit-scrollbar, .BarakaMaterial-box::-webkit-scrollbar {
    display: none
}
.BarakaMaterial-box .BarakaMaterial-box__inner {
    position: relative;
    border-radius: 3px;
    color: #fff;
    overflow: hidden
}
.BarakaMaterial-box .BarakaMaterial-box__content {
    background: rgba(255, 255, 255, 0.9);
    width: 300px;
    height: auto;
    position: relative;
    z-index: 3;
    opacity: 0;
    -webkit-transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 700!important;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif!important
}
.BarakaMaterial-box .BarakaMaterial-box__circle {
    width: 10px;
    height: 10px;
    background: rgba(255, 255, 255, 0.9);
    position: absolute;
    left: 46%;
    bottom: -35%;
    border-radius: 50%;
    z-index: 2;
    -webkit-transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
    transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1)
}
.BarakaMaterial-box .BarakaMaterial-box__header {
    margin: 0 -16px -16px;
    padding: 10px 15px;
    line-height: initial;
    text-align: center;
    border-bottom: 1px solid #cacaca;
    color: black
}
.BarakaMaterial-box--show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
    border-radius: 4px;
    border: 1px solid #cacaca;
    box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.25)
}
.BarakaMaterial-box--show .BarakaMaterial-box__content {
    opacity: 1
}
.BarakaMaterial-box--show .BarakaMaterial-box__circle {
    width: 150%;
    height: 410%;
    background: #d8d8d8;
    border: 1px solid #cacaca;
    left: -20%;
    bottom: -140%;
    -webkit-transition: all 450ms cubic-bezier(0.4, 0, 0.2, 1);
    transition: all 450ms cubic-bezier(0.4, 0, 0.2, 1)
}
.BarakaMaterial-box__content ul, .BarakaMaterial-box__content li {
    list-style: none;
    margin-bottom: 0;
    -webkit-padding-start: 0
}
.BarakaMaterial-box__content li {
    padding: 0;
    -webkit-padding-start: 0;
    height: 40px;
    line-height: 40px;
    width: 100%;
    position: relative;
    -webkit-transition: all .5s cubic-bezier(0.23, 1, 0.32, 1);
    transition: all .5s cubic-bezier(0.23, 1, 0.32, 1)
}
.BarakaMaterial-box__content li:hover {
    cursor: pointer;
    background-color: #cacaca
}
.BarakaMaterial-box__content li:before, .BarakaMaterial-box__content li:after {
    content: "";
    width: 100%;
    height: 0;
    left: 0;
    border-top: 1px solid;
    position: absolute
}
.BarakaMaterial-box__content li:first-child:after, .BarakaMaterial-box__content li:last-child:before {
    display: none
}
.BarakaMaterial-box__content li:before {
    border-color: #cacaca;
    bottom: 0
}
.BarakaMaterial-box__content li:after {
    border-color: #fff
}
.BarakaMaterial-fade {
    position: relative
}
.BarakaMaterial-fade:before {
    background-image: -webkit-linear-gradient(bottom, rgba(255, 255, 255, 0) 0, #fff 100%);
    background-image: linear-gradient(bottom, rgba(255, 255, 255, 0) 0, #fff 100%);
    left: 0
}
.BarakaMaterial-fade:before {
    content: "";
    width: 100%;
    height: 34px;
    position: absolute;
    top: 39px;
    z-index: 100
}
.BarakaMaterial-box__content li.BarakaModal_trigger {
    transform: initial!important;
    -webkit-transform: initial!important
}
.bd-nothing {
    display: none;
    visibility: hidden;
    opacity: 0;
    height: 0;
    width: 0
}
#avail-lyr {
    -webkit-margin-before: 1.2em;
}
#avail-lyr>li span {
    text-indent: -9999px;
    display: inline-block;
    float: left
}
.BarakaMaterial-box__content li svg {
    width: 100px;
    height: 40px
}
.BarakaMaterial-box__content li#azlyrics svg {
    margin-left: -28px;
    width: 130px
}
.BarakaMaterial-box__content li#genius svg {
    margin-left: 12px;

}
.BarakaMaterial-box__content li#metrolyrics svg {
    margin-left: -26px;

}
.BarakaMaterial-box__content li#lyricwiki svg {
    margin-left: -20px
}
.BarakaMaterial-box__content li#musixmatch svg {
    margin-left: -33px;
    width: 160px
}
